<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><link rel="icon" type="image/png" sizes="32x32" href="./images/favicons/favicon-32x32.png"><link rel="shortcut icon" href="./images/favicons/favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="fc3e6875d825f899a98d.svg" alt="Логотип проекта место" class="logo header__logo"></header><main class="content"><section class="profile page__section"><div class="profile__image"></div><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button"></button><p class="profile__description"></p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2025 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile" novalidate><fieldset class="popup__set"><label class="popup__field"><input name="name" id="name-input" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40" pattern="^[A-Za-zА-ЯЁа-яё\- ]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__input-error name-input-error"></span></label> <label class="popup__field"><input name="description" id="description-input" class="popup__input popup__input_type_description" placeholder="Занятие" required minlength="2" maxlength="200" pattern="^[A-Za-zА-ЯЁа-яё\- ]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__input-error description-input-error"></span></label> <button type="submit" class="button popup__button">Сохранить</button></fieldset></form></div></div><div class="popup popup_type_edit-avatar"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="avatar-upload" novalidate><fieldset class="popup__set"><label class="popup__field"><input type="url" name="link" id="avatar-link-input" class="popup__input popup__input_type_url" placeholder="Новая ссылка на аватар" required> <span class="popup__input-error avatar-link-input-error"></span></label> <button type="submit" class="button popup__button popup__button_disabled">Сохранить</button></fieldset></form></div></div><div class="popup popup_type_new-card"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place" novalidate><fieldset class="popup__set"><label class="popup__field"><input name="place-name" id="place-name-input" class="popup__input popup__input_type_card-name" placeholder="Название" required minlength="2" maxlength="30" pattern="^[A-Za-zА-ЯЁа-яё\- ]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__input-error place-name-input-error"></span></label> <label class="popup__field"><input type="url" name="link" id="link-input" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required> <span class="popup__input-error link-input-error"></span></label> <button type="submit" class="button popup__button popup__button_disabled">Сохранить</button></fieldset></form></div></div><div class="popup popup_type_image"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img class="popup__image"><p class="popup__caption"></p></div></div><div class="popup popup_type_remove-card"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Вы уверены?</h3><form class="popup__form" name="remove-card" novalidate><button type="submit" class="button popup__button">Да</button></form></div></div></div><template id="card-template"><li class="places__item card"><img class="card__image"> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like"><button type="button" class="card__like-button"></button> <span class="card__like-count"></span></div></div></li></template></body></html>
